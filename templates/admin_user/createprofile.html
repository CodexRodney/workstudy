{% extends 'base.html' %}
{% block content  %}
<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
 
  <div class="row" style="width: 90%;" >

      <div class="d-flex justify-content-center py-4">
        <a href="" class="logo d-flex align-items-center w-auto">
          {% comment %} <img src="{% static 'assets/img/logo.png' %} " alt=""> {% endcomment %}
          <span class="d-none d-lg-block">NiceAdmin</span>
        </a>
      </div><!-- End Logo -->

      <div class="pt-4 pb-2">
        <h5 class="card-title text-center pb-0 fs-4">Profile for your account</h5>
      </div>

      <div class="col-12">

        

          <div class="card">
            <div class="card-body pt-3">

                <div class="nav-item">
                  <p class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">
                    This is all we need from you 
                  </p>
                </div>

              <div class="tab-content pt-2">

                <!-- Profile Edit Form -->
                <form method = 'post' action = {% url 'createprofile' %}>
                  {% csrf_token %}
                  {% comment %} <div class="row mb-3">
                    <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
                    <div class="col-md-8 col-lg-9">
                      <img src="assets/img/profile-img.jpg" alt="Profile">
                      <div class="pt-2">
                        <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload"></i></a>
                        <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a>
                      </div>
                    </div>
                  </div> {% endcomment %}

                  <div class="row mb-3">
                    <label for="fullName" class="col-md-4 col-lg-3 col-form-label">First Name</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="firstName" type="text" class="form-control" id="fullName" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Last Name</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="lastName" type="text" class="form-control" id="fullName" required>
                    </div>
                  </div>

                  {% comment %} <div class="row mb-3">
                    <label for="about" class="col-md-4 col-lg-3 col-form-label">About</label>
                    <div class="col-md-8 col-lg-9">
                      <textarea name="about" class="form-control" id="about" style="height: 100px">Sunt est soluta temporibus accusantium neque nam maiores cumque temporibus. Tempora libero non est unde veniam est qui dolor. Ut sunt iure rerum quae quisquam autem eveniet perspiciatis odit. Fuga sequi sed ea saepe at unde.</textarea>
                    </div>
                  </div>  {% endcomment %}

                  {% comment %} <div class="row mb-3">
                    <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Phone</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="phone" type="text" class="form-control" id="Phone" value="(436) 486-3538 x29071">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="email" type="email" class="form-control" id="Email" value="k.anderson@example.com">
                    </div>
                  </div> {% endcomment %}


                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                  </div>
                </form><!-- End Profile Edit Form -->


              </div><!-- End Bordered Tabs -->

            </div>
          </div>

        </div>
      </div
    </div>
</section>
{% endblock content  %}
