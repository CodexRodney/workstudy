{% extends 'team/base.html' %} {% block content %}

<main>
  <div class="container">
    <section
      class="section error-404 min-vh-100 d-flex flex-column align-items-center justify-content-center"
    >
      <h6>{{errorTile}}</h6>
      <h2>{{message}}</h2>
      <a class="btn" href=" {% url 'choose organization' %} ">Refresh</a>
      {% comment %}
      <img
        src="{% static '/assets/img/not-found.svg/' %}"
        class="img-fluid py-5"
        alt="Page Not Found"
      />
      {% endcomment %}
      <div class="credits">
        <!-- All the links in the footer should remain intact. -->
        <!-- You can delete the links only if you purchased the pro version. -->
        <!-- Licensing information: https://bootstrapmade.com/license/ -->
        <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
        {% comment %} Designed by
        <a href="https://bootstrapmade.com/">BootstrapMade</a> {% endcomment %}
      </div>
    </section>
  </div>
</main>
<!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"
  ><i class="bi bi-arrow-up-short"></i
></a>
{% endblock %}
